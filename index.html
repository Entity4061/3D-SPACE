<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a light source
        const pointLight = new THREE.PointLight(0xffffff, 0);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0);
        scene.add(ambientLight);

        // Function to create a celestial body
        function createCelestialBody(size, texture, position) {
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const material = new THREE.MeshStandardMaterial({ map: new THREE.TextureLoader().load(texture) });
            const body = new THREE.Mesh(geometry, material);
            body.position.set(position.x, position.y, position.z);
            scene.add(body);
            return body;
        }

        // Create the Sun
        createCelestialBody(4, '2k_sun.jpg', { x: 0, y: 0, z: 0 });

        // Create planets, moons, and asteroids with different textures and positions
        const celestialBodies = [
            { size: 0.38, texture: '2k_mercury.jpg', position: { x: 5, y: 0, z: 0 } },
            { size: 0.95, texture: '2k_venus_atmosphere.jpg', position: { x: 7, y: 0, z: 0 } },
            { size: 1, texture: '2k_earth_daymap.jpg', position: { x: 10, y: 0, z: 0 } },
            { size: 0.27, texture: '2k_moon.jpg', position: { x: 10.5, y: 0, z: 0 } }, // Moon
            { size: 0.53, texture: '2k_mars.jpg', position: { x: 15, y: 0, z: 0 } },
            { size: 0.27, texture: '2k_phobos.jpg', position: { x: 15.5, y: 0, z: 0 } }, // Phobos
            { size: 0.15, texture: '2k_deimos.jpg', position: { x: 15.8, y: 0, z: 0 } }, // Deimos
            { size: 1.2, texture: '2k_jupiter.jpg', position: { x: 20, y: 0, z: 0 } },
            { size: 0.1, texture: '2k_ganymede.jpg', position: { x: 20.5, y: 0, z: 0 } }, // Ganymede
            { size: 0.9, texture: '2k_saturn.jpg', position: { x: 25, y: 0, z: 0 } },
            { size: 0.4, texture: '2k_uranus.jpg', position: { x: 30, y: 0, z: 0 } },
            { size: 0.39, texture: '2k_neptune.jpg', position: { x: 35, y: 0, z: 0 } },
            { size: 0.18, texture: '2k_pluto.jpg', position: { x: 40, y: 0, z: 0 } },
            // Asteroids
            { size: 0.05, texture: '2k_asteroid.jpg', position: { x: 12, y: 2, z: 0 } },
            { size: 0.07, texture: '2k_asteroid.jpg', position: { x: 14, y: -2, z: 0 } },
            { size: 0.06, texture: '2k_asteroid.jpg', position: { x: 16, y: 1, z: 0 } }
        ];

        celestialBodies.forEach(body => createCelestialBody(body.size, body.texture, body.position));

        // Position the camera
        camera.position.z = 50;

        // Add basic controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
